<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
    </p>
    <img src="logo-html.png" alt="Logo do HTML">
    <p>
        Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.
    </p>
    <img src="imagens/logo-css (1).png" alt="Logo das CSS3">
    <p>
        Também podemos carregar imagens externas, e para isso devemos ter sua URL completa
    </p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Javascript_badge.svg/146px-Javascript_badge.svg.png?20160504163251" alt="Logo de JavaScript">
    
</body>
</html>
