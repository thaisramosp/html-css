<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagens dinâmicas</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu
        navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem alternativa funciona">
    </picture>
    <h1>Inserindo áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/som-yb.mp3" type="audio/mpeg">
        <p>
            Seu navegador não suporta áudio. <a href="midia/som-yb.mp3" download="som-yb.mp3" type="audio/mpeg"></a>
        </p>

    </audio>


</body>

</html>
