<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post">
        <p>
            <label for="iest">Estado:</label> <!--Label elemento-->
            <select name="estado" id="iest">


                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>


                <optgroup label="Região Norte"> <!--Label atributo-->
                    <option value="PA">Pará</option>
                    <option value="AM">Amazonas</option>
                    <option value="RM">Roraima</option>
                </optgroup>
                
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listprof" placeholder="Sua profissão... ">

            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option>Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui..."></textarea>
        </p>




        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
