<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico/Gartoon-Team-Gartoon-Apps-Accessories-text-editor.512.png"
        type="image/x-icon">
    <title>Exemplo de semântica</title>
    <p>
        Eu moro na rua <u>Rua Marquês de Lira Filho</u>, um local de fácil acesso ao centro da cidade.
        <!--A tag <u> não tem sentido aqui, é só uma forma fe mostrar algo-->
    </p>

    <p>
        Eu moro na rua
    <address>Marquês de Lira Filho,</address>um local de fácil acesso ao centro da cidade.
    <!--A tag <address> tem um significado, chamando atenção para Rua Marquês de Lira Filho se tratar do endereço da pessoa.-->
    </p>

</head>

<body>

</body>

</html>
