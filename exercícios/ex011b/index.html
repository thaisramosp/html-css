<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video width="560px" controls autoplay loop>
        <source src="videos/20663902-uhd_3840_2160_60fps.webm" type="video/webm">
        <source src="videos/20663902-uhd_3840_2160_60fps.mkv" type="video/matroska">
        <source src="videos/20663902-uhd_3840_2160_60fps.mp4" type="video/mp4">
        <p>
            Seu navegador não tem compatibilidade com reprodução de vídeos.
        </p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VG51opzjX1c?si=etTfrT-qSrrLzr8q"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Incorporando vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/797806367?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
        width="560" height="310" frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
        title="I Am In Control"></iframe>

</body>

</html>
